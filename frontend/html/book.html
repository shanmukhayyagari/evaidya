<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking An Appointment</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
</head>



<body style="background-color:lightseagreen;">
    <div class="container">
        <br>
        <hr>





        <div class="card bg-light">
            <article class="card-body mx-auto" style="max-width: 400px;">
                <h4 class="card-title mt-3 text-center">Book An Appointment</h4>
                <br>
                <form action="" method="POST">
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fas fa-stethoscope"></i> </span>
                        </div>
                        <input name="username" class="form-control" id="username" placeholder="Choose a doctor" type="text">
                    </div>
                    <br>
                    <!-- form-group// -->
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                        </div>
                        <input name="email" id="email" class="form-control" placeholder="Email address" type="email">
                    </div>
                    <br>
                    <!-- form-group// -->
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fas fa-ambulance"></i> </span>
                        </div>
                        <label name="" class="form-control" type="text">Choose Speciality</label>
                        <select name="speciality" id="spcl">
                            <option value="" selected></option>
                            <option value="">Allergy And Immunology</option>
                            <option value="">Colon And Rectal Surgery</option>
                            <option value="">Emergency Medicine</option>
                            <option value="">Internal Medicine</option>
                            <option value="">Neurological Surgery</option>
                            <option value="">Obstetrics and Gynecology</option>
                            <option value="">Orthopaedic Surgery</option>
                            <option value="">Pathology</option>
                            <option value="">Physical Medicine And rehabilitation</option>
                            <option value="">Preventive Medicine</option>
                            <option value="">Radiology</option>
                            <option value="">Thoracic Surgery</option>
                            <option value="">Anesthesiology</option>
                            <option value="">Dermatology</option>
                            <option value="">Family Medicine</option>
                            <option value="">Medical Genetics And Genomics</option>
                            <option value="">Nuclear Medicine</option>
                            <option value="">Opthalmology</option>
                            <option value="">Otolaryngology-Head & Neck Surgery</option>
                            <option value="">Pediatrics</option>
                            <option value="">Plastic Surgery</option>
                            <option value="">Psychiatry And Neurology</option>
                            <option value="">Surgery</option>
                            <option value="">Urology</option>
                          </select>
                    </div>
                    <br>
                    <!-- form-group// -->
                    <!-- form-group end.// -->
                    <!-- <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                        </div>
                        <input class="form-control" id="password" name="password" placeholder="Create password" type="password">
                    </div>
                     form-group// -->
                    <!-- <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                        </div>
                        <input class="form-control" placeholder="Repeat password" type="password">
                    </div> -->
                    <!-- form-group// -->
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block"> Proceed to Payment  </button>
                    </div>
                    <!-- form-group// -->
                </form>
            </article>
        </div>
        <!-- card.// -->

    </div>
    <!--container end.//-->

</body>

</html>
